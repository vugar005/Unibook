<div class="overlay"  style="background-color: #464646">
    <div class="container">
        <div class="row">
        <div class="col-md-9">
            <div class="info">
                <div class="left">
                  <div class="name">{{course.name}}</div>
                  <div class="text">
                      Interested in the field of Machine Learning? Then this course is for you!
                     </div>
                  <div class="content">
                    <div>{{course.hours}} saat <span class="line">\</span></div>
                    <div>{{course.lessons}} dərslik <span class="line">\</span></div>
                    <div>{{course.tasks}} tapşırıq</div>
                  </div>
                </div>
                <div class="right">
                  <div class="price">{{course.currentPrice}} AZN</div>
                  <div class="original-price"> <del>{{course.originalPrice}} AZN</del></div>
                  <div class="rating">
                    <star-rating
                    [starType]="'svg'"
                    [rating]="4.5"
                    labelPosition="top"
                    [readOnly]="true"
                    [staticColor]="'ok'"
                    [showHalfStars]="true"
                    ></star-rating>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-md-3">
          <div class="course-preview">
              <div class="course-img">
                  <img [src]="course.imgUrl">
               </div>
               <button class="btn-buy">Sifariş et</button>
          </div>

        </div>
        </div>

      </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="info-actions">
                <button (click)="type = 'info'" [routerLink]="['info']"  [ngClass]="{'active': type === 'info'}">Məlumat</button>
                <button (click)="type = 'course'" [routerLink]="['content']" [ngClass]="{'active': type === 'course'}">Kurs</button>
              </div>
        </div>
      </div>
</div>
    <router-outlet></router-outlet>
